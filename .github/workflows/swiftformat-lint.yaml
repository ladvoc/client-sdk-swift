name: SwiftFormat Lint
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  swiftformat:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: swiftformat --lint . --reporter github-actions-log
        # Comes pre-installed on macOS runners